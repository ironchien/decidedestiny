<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Decide Destiny</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <style>
  #toggle {
	position:absolute;
	left:45%;
	top:45%;
    width: 100px;
    height: 100px;
    background:#FC0;
	color:#FFF;
	text-align:center;
	line-height:100px;
	font-size:40px;
	font-family:"微軟正黑體";

  }
  body,td,th {
	color: #FFF;
	font-family: "微軟正黑體";
	
}
  </style>
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui.js"></script>
</head>
<body bgcolor="#333333">

<table width="100%" height="100%">
　<tr><td align="center" valign="bottom">請閉眼專心思考需要解答的問題</td></tr>
<div id="toggle" style="width:100px;height:100px;text-align:center;line-height:100px;">?</div>
</table>
<script type = "text/javascript">
var myArray = ['大吉', '小吉', '凶'];
var rand = Math.floor(Math.random() * myArray.length);
</script>
    
<script>
$( document ).click(function() {
	myfunction();
});
	function myfunction(){
		$( "#toggle" ).effect( "shake" );
		var x = document.getElementById('toggle')
		 x.innerHTML= myArray[rand];
	}
</script>

 
</body>
</html>
